<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type='text/javascript' src='js/lib/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='js/lib/knockout-3.2.0.js'></script>
    
    <script src="js/mapplace.js"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div class="list">
      <div class="search-filter">
        <form action="#"> 
          <input id="search" placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"> 
        </form> 

        <div class="content"> 
          <ul data-bind="template: {name:'allplace', foreach:allplaces}"> 
          </ul> 
        </div> 
  
        <script type="text/html" id="allplace"> 
          <li>
            <strong data-bind="text: name"></strong> 
          </li>
        </script>
          
      </div> 
      </div>
    </body>
  </html>
